<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200&family=Roboto:wght@100;400;500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      /* .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      } */
    </style>
  </head>
  <body>
    <section class="container">
      <p class="desc-holder">
        <span class="subtitle">
          Get <span class="hightlight">insights</span> that help your business
          grow.
        </span>

        <span class="desc">
          <span class="desc-space1">Discover the benefits of data</span>
          analytics and make better decisions
          <span class="desc-space2">regarding revenue, customer</span>
          experience, and overall efficiency.
        </span>

        <span class="result">
          <span class="result-space1 result-space"
            ><span class="result-number1">10k+</span>
            <span class="result-subtitle">companies</span>
          </span>
          <span class="result-space2 result-space"
            ><span class="result-number2">314</span>
            <span class="result-subtitle">templates</span>
          </span>
          <span class="result-space3 result-space"
            ><span class="result-number3">12m+</span>
            <span class="result-subtitle">queries</span>
          </span>
        </span>
      </p>

      <div class="img-holder">
        <img class="img" src="./images/image-header-desktop.jpg" alt="" />
      </div>
      <!-- <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div> -->
    </section>
  </body>
</html>
